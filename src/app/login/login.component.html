<div class="container">
  <div class="row">
    <div class="col-8">
      <h3>Registrate</h3>
      <form [formGroup]="formUser" (ngSubmit)="onClick()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" formControlName="username">
          <p class="error" *ngIf="formUser.controls.username.errors && formUser.controls.username.touched">Debe ser un
            correo electrónico</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="pass">
          <p class="error" *ngIf="formUser.controls.pass.errors && formUser.controls.pass.touched">El campo
            tiene
            errores</p>
        </div>
        <button [disabled]="!formUser.valid" type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Registrate
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">¿Eres nuevo?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="formRegister">
                <div class="form-group">
                  <label for="user">Correo electrónico</label>
                  <input type="text" class="form-control" name="username" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="pass">Contraseña</label>
                  <input type="password" class="form-control" name="password" formControlName="pass">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="register()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
