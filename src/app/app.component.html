<video *ngIf="route.url === '/login'" autoplay muted loop id="myVideo">
  <source src="../assets/img/video2.mp4" type="video/mp4">
</video>
<div class="videoCont">
  <nav class="navbar navbar-expand-lg navbar-light" *ngIf="route.url !== '/login'">
    <img class="logo" src="..//assets/img/festapp-final-sm.png" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/users']">User profile<span class="sr-only">(current)</span></a>
        </li>
        <button class="btn btn-primary" (click)="logout()">Logout</button>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
